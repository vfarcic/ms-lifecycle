input {
  syslog {
    type => syslog
    port => 25826
  }
}

filter {
  if "docker/" in [program] {
  mutate {
    add_field => {
      "container_id" => "%{program}"
    }
  }
  mutate {
    gsub => [
      "container_id", "docker/", ""
    ]
  }
  mutate {
    update => [
      "program", "docker"
    ]
  }
}
}

output {
  stdout {
    codec => rubydebug
  }
  elasticsearch {
    host => db
  }
}